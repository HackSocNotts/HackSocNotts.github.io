<header>
	<div class="title">
		<a href="{{ .Site.BaseURL }}"><img src="{{ .Site.Params.LogoPath }}" height="100px" alt="{{ .Site.Title }}"></a>
		<h1>HackSoc Nottingham</h1>
	</div>
	<nav>
		<a id="join" href="{{ .Site.Params.JoinURL }}">Join Us!</a>
		{{ with .Site.Menus.main }}
		{{ range . }}
		<a href="{{ .URL | relURL }}">{{ .Name }}</a>
		{{ end }}
		{{ end }}
	</nav>	
</header>
